<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = "style.css">
    <script src = 'main.js'></script>
    <title>Cadastro de produtos</title>
</head>
<body>
    <div class = 'entradas'>
        <label for = 'nome-produto'>Digite aqui o nome do produto: <input id = 'inputNome' type = 'text'></label>
    </div>
    <div class = 'entradas'>
        <label for = 'preco-produto'>Digite aqui o preço do produto: <input id = 'inputPreco' type = 'text'></label>
    </div>
    <div class = 'entradas'>
        <label for = 'preco-produto'>Digite aqui a quantidade do produto: <input id = 'inputQtd' type = 'number'></label>
    </div>
    <button id = 'cadastro' onclick = "botao()">Cadastrar</button>
    <section id = "vender">
    <section class = 'total-vendas'>
        <p style ="font-size: 20px;">Produtos disponíveis:</p><div class = 'vendas'></div>
    </section>
    <p>Escreva o produto a ser vendido e a quantidade:</p>
    <input type = 'text' id = 'vendido'>
    <input type = "number" id = 'numero'>
    <button id = 'cadastro' onclick="vender()">Vender</button>
    </section>
    <div class = 'vendas'></div>
    <div class = 'entradas-totais'></div>
    <button id = 'vendidos' onclick = "vendas()">Vendidos: </button>
    <section class = 'total-vendidos'>
        <p style ="font-size: 20px;">Produtos vendidos:</p><div class = 'vendidos'></div>
    </section>
</body>
</html>
